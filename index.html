<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: linear-gradient(to right, rgb(27, 166, 150), rgb(207, 233, 215));background-attachment: fixed;">
    <div class="text-center mt-5" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ">
    <h1 style="font-size: 55px;">Wallet <span style="color: rgb(255, 251, 240);">Watcher</span> </h1>
    <p style="font-size: larger;"> "your key to unlocking the doors of financial success."</p>

</div>

<section>
    <div class="container mt-5">
    <div class="row">
        <div class="col-6"><img src="https://cdni.iconscout.com/illustration/premium/thumb/invoice-4489851-3766590.png?f=webp" alt="" width="450px" height="405px"></div>
        <div class="col-6">
            <div style="width: 450px;height: 370px;padding: 30px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" class="rounded">
                <h1 class="text-center text-">Log<span class="text-white">in</span></h1><br>
            <input type="text" class="form-control" id="username" placeholder="Username">
            <br>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <br>
            <button class="btn btn-primary" style="width: 390px;" onclick="login()">Login</button>
            <br><br>
            <p class="text-center" style="color: blue;">Don't have an account ?  <button class="btn btn-info bg-transparent border-0 text-primary mb-1" onclick="locreg()">Register</button></p> 
            </div>
        </div>
    </div>
</div>
</section>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "" || password === "") {
            alert("Please Enter All Fields");
        } else {
            if (localStorage.getItem(username)) {
                var accounts = JSON.parse(localStorage.getItem(username));

                if (password === accounts.password && username === accounts.username) {
                
                    localStorage.setItem("loggedKey",username)
                  
                    swal({
                        title: `Welcome ${username}`,
                        text: "Login Successful !",
                        icon: "success",
                    }).then(function() {
                        window.location = "./main.html";
                    });

                } else {
                    alert("Incorrect password");
                }
            } else {
                
                swal("User not found!", "Please Register!", "error").then(function() {
                    window.location = "./register.html";
                });
            }
        }
    }

    function locreg() {
        window.location = "./register.html";
    }
</script>

</body>
</html>
