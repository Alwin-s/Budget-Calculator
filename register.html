<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: linear-gradient(to right, rgb(0, 179, 255), rgb(207, 233, 215));background-attachment: fixed;">



    <p style="font-size: larger;" class="text-center mt-5"> "your key to unlocking the doors of financial success."</p>

    <div class="container">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <div style="width: 450px;height: 450px;padding: 34px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin-left: -12%;" class="rounded">
                    <div class="text-center">
                        <img src="https://cdni.iconscout.com/illustration/premium/thumb/cryptocurrency-wallet-5227028-4363145.png" alt="" width="200px" height="130px" style="margin-top: -5.5%;">
                    </div><br>
                    <input type="text" class="form-control" id="Username" placeholder="Username">
                    <br>
                    <input type="text" class="form-control" id="Email" placeholder="Email Id">
                    <br>
                    <input type="text" class="form-control" id="password" placeholder="Password">
                    <br>
                    <div class="text-center">
                        <button class="btn btn-secondary" onclick="register()">Regsister</button>
                    </div>
                    <p class="text-primary text-center mt-3">Already have an account ?<button class="btn btn-info border-0 bg-transparent text-primary mb-1" onclick="redireact()">Login</button></p>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>









    <script>
function register(){
    var username=document.getElementById("Username")
var email=document.getElementById("Email")
var password=document.getElementById("password")

if(username.value==="" || email.value==="" || password.value===""){
alert("Enter all Fields")
}else{
    var accounts={
        username:username.value,
        email:email.value,
        password:password.value,
        income:0,
        expense:0,
        incomeArray:[],
    };
    if(localStorage.getItem(accounts.username,accounts.email,accounts.password)){
        alert("Account Already Exsits !! Please Login !!!");
        username.value="";
        email.value="";
        password.value=""
    }else{
        localStorage.setItem(accounts.username,JSON.stringify(accounts));
        alert("Account Successfully Created");
        username.value="";
        email.value="";
        password.value=""

        window.location="./index.html"
        
    }
   
      
    
}



}








       
        function redireact(){
            window.location="./index.html"
        }
    </script>
</body>
</html>
